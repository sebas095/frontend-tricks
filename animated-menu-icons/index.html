<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Animated Hamburgers</title>
</head>

<body>
  <h1 class="title">Animated Hamburgers Menus</h1>

  <div class="main">
    <!--Menú simple-->
    <div class="menu menu-one">
      <h2 class="menu__title">--simple</h2>
      <div class="icon-menu" id="menu1">
        <div class="icon-menu__bar"></div>
      </div>
    </div>
    <!--Fin menú simple-->

    <!--Menú flecha izquierda-->
    <div class="menu menu-two">
      <h2 class="menu__title">--left-arrow</h2>
      <div class="icon-menu" id="menu2">
        <div class="icon-menu__bar"></div>
      </div>
    </div>
    <!--Fin menú flecha izquierda-->

    <!--Menú flecha derecha-->
    <div class="menu menu-three">
      <h2 class="menu__title">--right-arrow</h2>
      <div class="icon-menu" id="menu3">
        <div class="icon-menu__bar"></div>
      </div>
    </div>
    <!--Fin menú flecha Derecha-->

    <!--Menú comprimido-->
    <div class="menu menu-four">
      <h2 class="menu__title">--compress</h2>
      <div class="icon-menu" id="menu4">
        <div class="icon-menu__bar"></div>
      </div>
    </div>
    <!--Fin menú comprimido-->

    <!--Menú rotado 90°-->
    <div class="menu menu-five">
      <h2 class="menu__title">--rotate90</h2>
      <div class="icon-menu" id="menu5">
        <div class="icon-menu__bar"></div>
      </div>
    </div>
    <!--Fin menú rotado 90°-->

    <!--Menú símbolo + -->
    <div class="menu menu-six">
      <h2 class="menu__title">--plus</h2>
      <div class="icon-menu" id="menu6">
        <div class="icon-menu__bar"></div>
      </div>
    </div>
    <!--Fin menú símbolo + -->
  </div>

  <script src="js/menu.js"></script>
</body>

</html>
